<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <style>
        #box{
            width: 100px;
            height: 100px;
            background-color: red;
            padding: 5px;
        }

        @media screen and (width: 300px) {
            #box{
                background-color: brown;
            }
            
        }
    </style>
</head>
<body>
    <div id="box">Box</div>
</body>
</html>
